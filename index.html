<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local React.JS</title>

    <!-- Carrega o React, React Dom e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const MainNav = () => {
        return (
          <nav>
            <ul>
              <li>
                <a href="#">Link 1</a>
              </li>
              <li>
                <a href="#">Link 1</a>
              </li>
            </ul>

            <Button />
          </nav>
        );
      };

      const Produtos = () => {
        const produto1 = "Camisa";
        const produto2 = "Bermuda";

        function handleClick(event) {
          console.log(event.target.innerText);
        }

        return (
          <div>
            <button onClick={handleClick}>
              {produto1} - {Math.random() * 100}
            </button>
            <button onClick={handleClick}>
              {produto2} - {Math.random() * 100}
            </button>
          </div>
        );
      };

      const Button = () => {
        const [total, setTotal] = React.useState(0);
        return (
          <button onClick={() => setTotal(total + 1)}>Adicionar {total}</button>
        );
      };

      const Comprar = () => {
        const [count, setCount] = React.useState(5);
        function handleClick() {
          setCount(count + 1);
        }

        return (
          <div>
            <button onClick={handleClick}>Comprar: {count}</button>
            <p>Total: {count}</p>
            <p>Pre√ßo: {count}</p>
          </div>
        );
      };

      const App = () => {
        return (
          <div>
            <MainNav />
            <Produtos />
            <Comprar />
          </div>
        );
      };

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
